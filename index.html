<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mid-Term-Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="controller.js"></script>
</head>
<body>
<div class="main-container">
    <div class="information-container">
        <div class="left-column">
            <h4>
                Mr. or Ms. ?
            </h4>
            <div class="enter-name-container">
                <label style="margin-right: 10px;">Name: </label>
                <input id="name_textbox" type="text" class="input-name">
            </div>
            <form action="/action_page.php">
                <input type="radio" id="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" value="female">
                <label for="female">Female</label><br>
                <button type="button" onclick="getPrediction()" class="submit-button button-style" >Submit</button>
            </form>
        </div>
        <div class="right-column">
            <div class="prediction-container">
                <h4>
                    Prediction
                </h4>
                <div>
                    <div id="response-gender">Unknown</div>
                    <div id="response-probability">Unknown</div>
                </div>
            </div>
            <div class="saved-answer-container">
                <div style="font-weight: bold;">Saved Answer</div>
                <div>Male</div>
                <button type="button" class="clear-button button-style">Clear</button>
            </div>
        </div>
    </div>
    <div class="error-container" id="error" style="visibility: hidden"></div>
</div>
</body>
</html>
